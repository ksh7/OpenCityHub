{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="section dashboard">
  <div class="row mt-3">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h3><i class="bi bi-pin-map"></i> {% if request.resolver_match.url_name == 'serverless_app_create' %}Add{% else %}Update{% endif %} Serverless App Details</h3>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">{% if request.resolver_match.url_name == 'serverless_app_create' %}Add {% else %}Update{% endif %}App</button>
              </form>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock%}
