{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="pagetitle">
  <h1>Emergency Services</h1>
</div><!-- End Page Title -->

<section class="section dashboard">
  <div class="row mt-3">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#ID</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody>
              {% for emergency_service in emergency_services %}
              <tr>
                <th scope="row">{{ emergency_service.id }}</th>
                <td>{{ emergency_service.name }}</td>
                <td>{{ emergency_service.description }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
</section>


{% endblock%}
