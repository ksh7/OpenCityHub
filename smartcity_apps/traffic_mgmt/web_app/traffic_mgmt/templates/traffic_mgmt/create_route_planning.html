{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="section dashboard">
  <div class="row mt-3">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h3><i class="bi bi-pin-map"></i> Plan Emergency Route</h3>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group row mt-2">
              <div for="{{ field.label }}" class="col-sm-2 col-form-label">
                {{ field.label_tag }}
              </div>
              <div class="col-sm-10">
                {{ field }}
              </div>
            </div>
            {% endfor %}
            <p class="my-2"><strong>Note:</strong> Currently, route planning is not AI driven, but just a simple routing algorithm</p>
            <button type="submit" class="btn btn-primary">Plan Route & Dispatch Help</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock%}
